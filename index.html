<!DOCTYPE html>

 <html>

  <head>

      <title>Google</title>
      <script src="https://kit.fontawesome.com/7f46ab1ddb.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
      <div class="header">
          <span class="header-right">
          <a href="#"class="head-links">About</a>
          <a href="#"class="head-links">Store</a>
          </span>
          <span class="header-left">
          <a href="#"class="head-links">Gmail</a>
          <a href="#"class="head-links">Images</a>
          <i class="material-icons">apps</i>
          <button class="sign-in">Sign in</button>
          </span>
      </div>
        
      <div class="google-logo">
          <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
      </div> 
      <div class="search-bar">
          <input class="bar"type="text">
          <i class="fas fa-search"></i>
          <i class="fas fa-microphone fa-lg"></i>
      </div>
      <div class="action-buttons">
          <button class="Search">Google Search</button>
          <button class="Lucky">I'm Feeling Lucky</button>
      </div>
      <div class="footer">
          <a href="#"class="foot-links">Advertising</a>
          <a href="#"class="foot-links">Business</a>
          <a href="#"class="foot-links">How Search works</a>
          <a href="#"class="foot-links">Privacy</a>
          <a href="#"class="foot-links">Terms</a>
          <a href="#"class="foot-links">Settings</a>
      </div>
      
  </body>

</html>
